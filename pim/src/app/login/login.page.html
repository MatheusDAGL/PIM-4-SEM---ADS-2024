<ion-content>
  <div class="login-container">
    <h1 class="login-title">Login</h1>
    <form [formGroup]="loginForm">
      <ion-item [ngClass]="{'error-border': emailErrorMessage}">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <div *ngIf="emailErrorMessage" class="error-message">
        {{ emailErrorMessage }}
      </div>

      <ion-item [ngClass]="{'error-border': passwordErrorMessage}">
        <ion-label position="floating">Senha</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <div *ngIf="passwordErrorMessage" class="error-message">
        {{ passwordErrorMessage }}
      </div>

      <ion-button expand="full" type="button" (click)="onLogin()"
        >Entrar</ion-button
      >
      <div class="registers">
        <h4>Ainda n√£o tem conta?</h4>  <ion-button expand="full" type="button" routerLink="/registers"
        >Registre-se</ion-button>
      </div>
    </form>
  </div>
</ion-content>
